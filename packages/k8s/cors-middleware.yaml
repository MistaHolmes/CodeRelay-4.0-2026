apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cors-headers
  namespace: default
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "PATCH"
      - "OPTIONS"
    accessControlAllowHeaders:
      - "Content-Type"
      - "Authorization"
    accessControlAllowOriginList:
      - "https://iit-bbsr-swaraj-user-fe.adityahota.online"
      - "https://iit-bbsr-swaraj-admin-fe.adityahota.online"
    accessControlAllowCredentials: true
    accessControlMaxAge: 86400
