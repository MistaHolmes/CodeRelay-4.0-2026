apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-be-deployment
  namespace: default
  labels:
    app: admin-be
  annotations:
    # Force redeployment by updating this timestamp when pushing changes
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-be
  template:
    metadata:
      labels:
        app: admin-be
      annotations:
        # This annotation can be updated to force pod recreation
        rollme: "initial"
    spec:
      containers:
        - name: admin-be
          image: ogadityahota/sih-swarajdesk-admin-be:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
              name: http
          envFrom:
            - secretRef:
                name: sih-swaraj-admin-be-secret  # from ExternalSecret
          env:
            - name: NODE_ENV
              value: "production"
            - name: ADMIN_BE_PORT
              value: "3002"
            - name: REDIS_URL
              value: "redis://default:X95Voc7K22sc6e3G0sIBcJczdeuadzxi@redis-11469.c305.ap-south-1-1.ec2.cloud.redislabs.com:11469"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /api/health
              port: 3002
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3002
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3002
            periodSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: admin-be-service
  namespace: default
  labels:
    app: admin-be
spec:
  selector:
    app: admin-be
  ports:
    - name: http
      port: 3002
      targetPort: 3002
      protocol: TCP
  type: ClusterIP
