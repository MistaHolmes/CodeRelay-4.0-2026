apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-be-deployment
  namespace: default
  labels:
    app: user-be
  annotations:
    # Force redeployment by updating this timestamp when pushing changes
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-be
  template:
    metadata:
      labels:
        app: user-be
      annotations:
        # This annotation can be updated to force pod recreation
        rollme: "initial"
    spec:
      containers:
        - name: user-be
          image: ogadityahota/swarajdesk-user-be:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 3001
              name: websocket
          envFrom:
            - secretRef:
                name: sih-swaraj-user-be-secret  # from ExternalSecret
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: WS_PORT
              value: "3001"
            - name: REDIS_URL
              value: "redis://default:X95Voc7K22sc6e3G0sIBcJczdeuadzxi@redis-11469.c305.ap-south-1-1.ec2.cloud.redislabs.com:11469"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /api/health
              port: 3000
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            periodSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: user-be-service
  namespace: default
  labels:
    app: user-be
spec:
  selector:
    app: user-be
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: websocket
      port: 3001
      targetPort: 3001
      protocol: TCP
  type: ClusterIP
